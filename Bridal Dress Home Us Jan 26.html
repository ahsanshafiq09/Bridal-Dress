<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Bridal Wear</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
    }

    /* MAIN HERO SECTION */
    .hero {
      min-height: 100vh;
      background: url("bride.jpg") center/cover no-repeat; /* ✅ change to your image */
      position: relative;
      overflow: hidden;
    }

    /* Optional: dark overlay to improve text readability */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.25);
      pointer-events:none;
    }

    /* NAVBAR */
    .nav {
      position: absolute;
      top: 18px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 60px;
      z-index: 2;
      font-weight: 700;
    }

    .nav a {
      color: #fff;
      text-decoration: underline;
      text-underline-offset: 6px;
      font-size: 18px;
    }

    /* RIGHT SIDE CONTENT */
    .right-content {
      position: absolute;
      top: 110px;
      right: 55px;
      width: 330px;
      text-align: left;
      z-index: 2;
      color: #fff;
    }

    .brand-row{
      display:flex;
      align-items:flex-start;
      gap: 18px;
      margin-bottom: 26px;
    }

    .brand-small {
      font-size: 12px;
      letter-spacing: 2px;
      line-height: 1.4;
      text-transform: uppercase;
      color: #f2c6a8;
      font-style: italic;
      font-weight: 700;
    }

    /* simple flower logo made with CSS (no image needed) */
    .logo {
      width: 60px;
      height: 60px;
      position: relative;
      margin-top: -4px;
      opacity: 0.9;
    }
    .logo::before, .logo::after{
      content:"";
      position:absolute;
      inset:0;
      border: 2px solid rgba(255,255,255,0.55);
      border-radius: 50%;
      transform: rotate(18deg);
    }
    .logo::after{
      transform: rotate(-18deg);
      border-color: rgba(255,255,255,0.35);
    }

    .headline {
      font-weight: 800;
      letter-spacing: 1px;
      line-height: 1.25;
      text-transform: uppercase;
      font-size: 22px;
      margin-top: 8px;
    }

    .headline .accent {
      color: #f2c6a8; /* peach like screenshot */
    }

    /* Bottom right contact */
    .bottom-info {
      position: absolute;
      right: 55px;
      bottom: 40px;
      z-index: 2;
      color: #f2c6a8;
      font-size: 12px;
      letter-spacing: 1px;
      text-align: left;
      line-height: 1.7;
      font-weight: 700;
    }

    /* small phone icon dot */
    .phone-line::before{
      content:"☎";
      margin-right: 10px;
      color: #f2c6a8;
    }

    /* Make it adapt on smaller screens */
    @media (max-width: 768px) {
      .nav { gap: 25px; }
      .right-content { right: 20px; width: 260px; top: 90px; }
      .headline { font-size: 18px; }
      .bottom-info { right: 20px; bottom: 25px; }
    }
  </style>
</head>

<body>
  <section class="hero">

    <!-- NAV -->
    <nav class="nav">
      <a href="Bridal Dress Home Us Jan 26.html">Home</a>
      <a href="Bridal Dress Jan 26.html">Products</a>
      <a href="Bridal Dress Contact US Jan 26.html">Contact Us</a>
    </nav>

    <!-- RIGHT TEXT -->
    <div class="right-content">
      <div class="brand-row">
        <div class="brand-small">
          LUXURY<br>
          BRIDAL<br>
          WEAR
        </div>
        <div class="logo" aria-hidden="true"></div>
      </div>

      <div class="headline">
        <span class="accent">WHERE YOUR</span><br>
        BRIDAL<br>
        DREAM<br>
        BEGINS
      </div>
    </div>

    <!-- BOTTOM RIGHT INFO -->
    <div class="bottom-info">
      <div class="phone-line">07576974811</div>
      <div>www.ahsanshafiq.com</div>
    </div>

  </section>
</body>
</html>

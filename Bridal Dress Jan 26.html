    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbb851; /* Orange background similar to your image */
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fbb851;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .dress-item {
            display: flex;
            margin-bottom: 30px;
            align-items: flex-start;
        }

        .dress-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .dress-info {
            flex: 1;
        }

        .dress-info h2 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .lines {
            height: 2px;
            background-color: black;
            margin-bottom: 10px;
            width: 100%;
        }

        .lines:nth-child(odd) {
            width: 90%;
        }

        .lines:nth-child(even) {
            width: 80%;
        }
    </style>
</head>
